<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homework-4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="img">
          <img
            src="https://shopdunk.com/images/uploaded/iPhone-14-Pro-Max-Silver-Copy-3.png"
            alt="iphone 14 pro max"
          />
        </div>
        
        <div class="">
          <div>
            <h3>Iphone 14 Pro Max</h3>
          </div>
          <div class="price">
            <p>12.490.000đ</p>
            <span>16.990.000đ</span>
          </div>
          <div>
            <p>Màu sắc</p>
            <p class="button-color">Đen</p>
            <p class="button-color">Hồng</p>
            <p class="button-color">Xanh</p>
          </div>
          <div>
            <div>
              <i class="fa-regular fa-square-check"></i>
              <p>Bộ sản phẩm bao gồm:</p>
              <p>Hộp, Sách hướng dẫn, Cáp, Cây lấy sim.</p>
            </div>
            <div>
              <i class="fa-solid fa-shield-halved"></i>
              <p>Bảo hành:</p>
              <p>Chính hãng 12 tháng</p>
            </div>
            <div>
              <i class="fa-solid fa-person-walking-arrow-loop-left"></i>
              <p>Đổi trả:</p>
              <p>Hư gì đổi nấy 12 tháng</p>
            </div>
          </div>
          <div>
            <button>
              <i class="fa-solid fa-cart-shopping"></i>Thêm giỏ hàng
            </button>
            <button><i class="fa-solid fa-phone"></i>Gọi tư vấn</button>
          </div>
          <div>
            <p>Hoặc gọi ngay để đặt mua: 1900 1080 (8:00-20:00)</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
